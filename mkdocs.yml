site_name: Ollama MCP Server (Python)
site_url: https://pblagoje.github.io/mcp-ollama-python/
site_description: A Python MCP server that exposes local Ollama models as tools for AI assistants
site_author: Pedja Blagojevic

repo_name: pblagoje/mcp-ollama-python
repo_url: https://github.com/pblagoje/mcp-ollama-python

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Configuration: configuration.md
  - Tools: tools.md
  - Integrations:
      - Windsurf: windsurf.md
      - VS Code: vscode.md
  - Server Management:
      - Server Control: SERVER_CONTROL.md
      - Interactive Manager: mcp_interactive.md
  - Architecture: architecture.md
  - Development: development.md
